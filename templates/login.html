<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
  background-color: #f1efe7;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.logo-header {
  text-align: center;
  margin-bottom: 20px;
}

.logo {
  width: 100px;
  margin-bottom: 10px;
}

.login-box {
  background: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  max-width: 350px;
  width: 90%;
  text-align: center;
}

.login-box input,
.login-box button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #333;
  color: white;
  border: none;
  margin-top: 20px;
  cursor: pointer;
}

button:hover {
  background-color: #000;
}

.error {
  color: red;
  margin-top: 10px;
  font-size: 0.9em;
}
  </style>
</head>
<body>
    <!-- Logo and Title (outside the box) -->
    <div class="logo-header">
      <img src="{{ url_for('static', filename='vietX.png') }}" alt="vietX logo" class="logo" />
    </div>
  
    <!-- Login Box -->
    <div class="login-box">
      <form method="post">
        <label><strong>Enter Password</strong></label>
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
      </form>
    </div>
  </body>
  
</html>
